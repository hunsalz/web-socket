language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
addons:
  firefox: latest
  chrome: stable
node_js:
  - "node"
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm install
  - rm .gitignore
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_PAGES_TOKEN
  keep-history: true
  verbose: true
  on:
    branch: master