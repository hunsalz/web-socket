language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
addons:
  firefox: latest
  chrome: stable
node_js:
  - "node"
  - "stable"
cache:
  directories:
    - node_modules
install:
  - npm install -g polymer-cli
script:
  - polymer install -v
before_deploy:
  - git clone https://github.com/hunsalz/web-socket components/web-socket
  - echo "<META http-equiv="refresh" content=\"0;URL=components/web-socket/\">" > index.html
deploy:
  provider: pages
  github-token: $GH_PAGES_TOKEN
  local-dir: .
  skip-cleanup: true
  keep-history: true
  verbose: true
  on:
    branch: master