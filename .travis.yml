language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
addons:
  firefox: latest
  chrome: stable
node_js:
  - "node"
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm install
before_deploy:
  - mv node_modules/* .
  - echo "TEST 1" > test1.tmp
  - mkdir test
  - echo "TEST 2" > test/test1.tmp
  - ls -l
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_PAGES_TOKEN
  keep-history: true
  local-dir: .
  verbose: true
  on:
    branch: master