language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
addons:
  firefox: latest
  chrome: stable
node_js:
  - "node"
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm install
before_deploy:
  - git clone https://github.com/hunsalz/web-socket components/web-socket
  - echo "<META http-equiv="refresh" content=\"0;URL=components/web-socket/\">" > index.html
  - cd components/web-socket
  - npm install
  - rm .gitignore
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_PAGES_TOKEN
  keep-history: true
  local-dir: .
  verbose: true
  on:
    branch: master